<div class="container">
  <div class="row">
    <div class="col-12 mt-5" style="height: 60vh">
      <ngs-code-editor
        style="height: 100%"
        [theme]="theme"
        [codeModel]="codeModel"
        [options]="options">
      </ngs-code-editor>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <button class="btn btn-primary m-1" (click)="onClick()">Compilar</button>
</div>

<div class="container" *ngIf="messages.length > 0">
  <div class="row">
    <div class="col-12 mt-5">
      <h5 *ngFor="let message of messages">{{message}}</h5>
    </div>
  </div>
</div>

<div class="container" *ngIf="DataBase.getInstance().getTables().length > 0">
  <div *ngFor="let table of DataBase.getInstance().getTables()">
    <div>
      <h4>Tabla: {{table.name}}</h4>
      <table class="table">
        <tr>
          <th *ngFor="let property of table.properties">{{property.propertyName}}</th>
        </tr>
        <tr *ngFor="let row of table.rows">
          <td *ngFor="let attribute of row.row">{{attribute.value}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
