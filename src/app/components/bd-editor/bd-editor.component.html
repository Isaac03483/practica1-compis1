<div class="container">
  <div class="row">
    <div class="col-12 mt-5" style="height: 60vh">
      <ngs-code-editor
        style="height: 100%"
        [theme]="theme"
        [codeModel]="codeModel"
        [options]="options">
      </ngs-code-editor>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <button class="btn btn-primary m-1" (click)="onClick()">Compilar</button>
</div>
<div class="container" *ngIf="messages.length > 0">
  <div class="row">
    <div class="col-12 mt-5" style="height: 60vh;">
      <h5 *ngFor="let message of messages">{{message}}</h5>
    </div>
  </div>
</div>
